spring:
  application:
    name: idempiere-spring

  # Active profile - set to 'postgresql' or 'oracle'
  profiles:
    active: postgresql

  # Jackson Configuration
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false
      indent-output: true

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging Configuration
logging:
  level:
    org.idempiere: DEBUG
    com.landawn.abacus: DEBUG
    org.springframework.web: INFO
    org.springframework.jdbc: DEBUG
